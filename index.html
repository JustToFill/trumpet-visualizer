<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Trumpet notes visualizer</h1>
    <h2>Press valves and the level of vibration to create a note!</h2>
    <div class="main-container">
        <div class="vibration-container">
            <button id="low">Low frequency</button>
            <button id="medium">Medium frequency</button>
            <button id="high">High frequency</button>
        </div>
        <div class="valve-container">
            <button id="valve-1">Valve 1</button>
            <button id="valve-2">Valve 2</button>
            <button id="valve-3">Valve 3</button>
        </div>
    </div>
</body>
</html>
